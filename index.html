<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <title>JS Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator-container">
        <div class="result">
            <span>0</span>
        </div>
        <div class="buttons">
            <div class="top-buttons">
                <button>C</button>
                <button>←</button>
                <button>÷</button>
            </div>
            <div class="second-row-buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
            </div>
            <div class="middle-row-buttons">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="fourth-row-buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="bottom-buttons">
                <button>0</button>
                <button> = </button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js" type="module"></script>
</html>
